<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Simple JSON formatter</title>
</head>
<body class="bg-gray-500 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">JSON Formatter</h1>
        <div class="flex flex-col md:flex-row gap-4">
            <div class="flex-1">
                <label for="input" class="block text-sm font-medium text-gray-700 mb-2">Input JSON:</label>
                <textarea  id="inputSection" placeholder="Enter your json here" rows="10" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 h-[455px]"></textarea>
            </div>
            <div class="flex-1">
                <label for="output" class="block text-sm font-medium text-gray-700 mb-2">Formatted JSON:</label>
                <textarea id="outputSection"  class="w-full p-2 bg-gray-50 border border-gray-300 rounded-md overflow-auto h-[455px]"></textarea>
            </div>
        </div>
        <div class="mt-4 flex justify-center space-x-4">
            <button  id="minify-button" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Minify</button>
            <button  id="format-button" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Beautify</button>
            <button id="copyBtn" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">Copy</button>
        </div>
    </div>
    
<script src="./script.js"></script>   
<script src="https://cdn.tailwindcss.com"></script> 
</body>
</html>
