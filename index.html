<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Simple JSON formatter</title>
</head>
<body>
    <div class="container">
        <textarea id="inputSection" placeholder="Enter your json here"></textarea>
        <textarea id="outputSection" placeholder=" Your json will be here"></textarea>
        <div class="controls">
            <button type="button" class="control-button " id="format-button">Beautify</button>
            <button type="button" class="control-button " id="minify-button">Minify</button>
            <button type="button" id="copyBtn">Copy your formatted JSON</button>
        </div>
    </div>
     
<script src="./script.js"></script>    
</body>
</html>
